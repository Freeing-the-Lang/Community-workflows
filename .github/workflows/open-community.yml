name: üåç Open Community + ProofLedger Automation

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  discussions: write

jobs:
  community:
    name: üì¶ Ensure Community Standards
    runs-on: ubuntu-latest
    steps:
      - name: üß≠ Checkout Repository
        uses: actions/checkout@v4
      - name: üèóÔ∏è Check & Create Community Files
        run: |
          mkdir -p .github/ISSUE_TEMPLATE

          if [ ! -f README.md ]; then
            echo "# Freeing-the-Lang" > README.md
            echo "Language unification ecosystem ‚Äî automated community setup." >> README.md
          fi

          if [ ! -f LICENSE ]; then
            echo "MIT License" > LICENSE
            echo "Copyright (c) $(date +%Y) Freeing-the-Lang" >> LICENSE
          fi

          if [ ! -f CODE_OF_CONDUCT.md ]; then
            echo "# Code of Conduct" > CODE_OF_CONDUCT.md
            echo "Be respectful, collaborate, and keep discussions open." >> CODE_OF_CONDUCT.md
          fi

          if [ ! -f CONTRIBUTING.md ]; then
            echo "# Contributing" > CONTRIBUTING.md
            echo "Fork, branch, commit clearly, and open PRs. ProofLedger updates automatically." >> CONTRIBUTING.md
          fi

          if [ ! -f SECURITY.md ]; then
            echo "# Security Policy" > SECURITY.md
            echo "Report vulnerabilities privately; response in 48 hours." >> SECURITY.md
          fi

          if [ ! -f .github/ISSUE_TEMPLATE/bug_report.md ]; then
            cat > .github/ISSUE_TEMPLATE/bug_report.md <<'EOF'
---
name: üêû Bug Report
about: Report a problem
labels: bug
---
### Description
Describe the issue.
### Steps to Reproduce
1. 
2. 
3. 
### Expected Behavior
What should happen.
EOF
          fi

          if [ ! -f .github/PULL_REQUEST_TEMPLATE.md ]; then
            cat > .github/PULL_REQUEST_TEMPLATE.md <<'EOF'
# üß© Pull Request
## Summary
## Related Issue
- [ ] Build successful
- [ ] ProofLedger updated
- [ ] Linked Discussions/Issues
EOF
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md LICENSE CODE_OF_CONDUCT.md CONTRIBUTING.md SECURITY.md .github
          git commit -m "üß© Auto ensure community standard files" || echo "No changes"
          git push origin main || echo "Push skipped"

  proofledger:
    name: üßæ ProofLedger Update
    runs-on: ubuntu-latest
    needs: community
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: üîí Append ProofLedger Entry
        run: |
          mkdir -p proofledger
          {
            echo "Commit SHA: $GITHUB_SHA"
            echo "Author: $GITHUB_ACTOR"
            echo "Repository: $GITHUB_REPOSITORY"
            echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "SHA256: $(git rev-parse HEAD | sha256sum | cut -d' ' -f1)"
            echo "-------------------------------------"
          } >> proofledger/proofledger.txt

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add proofledger/proofledger.txt
          git commit -m "üîí Update ProofLedger for $GITHUB_SHA" || echo "No new ledger entry"
          git push origin main || echo "Push skipped"

  discussion:
    name: üí¨ Create Discussion
    runs-on: ubuntu-latest
    needs: proofledger
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split("/");
            const repoInfo = await github.graphql(`
              query($owner: String!, $repo: String!) {
                repository(owner: $owner, name: $repo) {
                  id
                  discussionCategories(first: 10) { nodes { id name } }
                }
              }
            `, { owner, repo });
            const category = repoInfo.repository.discussionCategories.nodes.find(c => c.name === "General");
            if (!category) {
              console.log("‚ö†Ô∏è No 'General' category found ‚Äî create one manually first.");
              return;
            }
            const title = `üó£Ô∏è Commit Discussion ‚Äî ${process.env.GITHUB_SHA.slice(0,7)}`;
            const body = [
              `Commit pushed by @${process.env.GITHUB_ACTOR}`,
              `Repository: ${process.env.GITHUB_REPOSITORY}`,
              `SHA: ${process.env.GITHUB_SHA}`,
              `Timestamp: ${new Date().toISOString()}`
            ].join("\n\n");
            const result = await github.graphql(`
              mutation($repoId: ID!, $catId: ID!, $title: String!, $body: String!) {
                createDiscussion(input:{
                  repositoryId: $repoId,
                  categoryId: $catId,
                  title: $title,
                  body: $body
                }) {
                  discussion { url }
                }
              }
            `, {
              repoId: repoInfo.repository.id,
              catId: category.id,
              title,
              body
            });
            console.log("‚úÖ Discussion created:", result.createDiscussion.discussion.url);

  issue:
    name: ü™∂ Auto Issue
    runs-on: ubuntu-latest
    needs: discussion
    steps:
      - uses: actions/checkout@v4
      - uses: peter-evans/create-issue-from-file@v4
        with:
          title: "üöÄ Auto Update ‚Äî ${{ github.event.head_commit.message }}"
          content-filepath: .github/ISSUE_TEMPLATE/bug_report.md
          labels: |
            automation
            proofledger
          assignees: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  merge:
    name: ü§ù Auto Merge PRs
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: merge
          MERGE_COMMIT_MESSAGE: "ü§ù Auto-merged PR by ${{ github.actor }}"
