name: ðŸŒ Open Community + ProofLedger + Auto Discussion Enable

on:
  push:
    branches: [main]
  workflow_dispatch:

# ðŸš¨ This 'if' condition is the most important change.
# It prevents the workflow from running if the commit was made by the bot itself, stopping the infinite loop.
if: github.actor != 'github-actions[bot]'

jobs:
  # -----------------------------------------------------------------
  # Job 1: Creates community files if they are missing.
  # -----------------------------------------------------------------
  community:
    name: ðŸ“¦ Ensure Community Standards
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needs permission to commit and push files.
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ—ï¸ Create Missing Community Files
        shell: bash
        run: |
          mkdir -p .github/ISSUE_TEMPLATE
          echo "ðŸ” Checking community standard files..."

          if [ ! -f README.md ]; then
            echo "# Freeing-the-Lang" > README.md
            echo "Language unification ecosystem â€” automated community setup." >> README.md
          fi

          if [ ! -f LICENSE ]; then
            echo "MIT License" > LICENSE
            echo "Copyright (c) $(date +%Y) Freeing-the-Lang" >> LICENSE
          fi

          if [ ! -f CODE_OF_CONDUCT.md ]; then
cat > CODE_OF_CONDUCT.md <<'EOF'
# Code of Conduct
We follow the Contributor Covenant Code of Conduct.
- Be respectful and constructive.
- No harassment or hate speech.
- Collaborate openly and fairly.
EOF
          fi

          if [ ! -f CONTRIBUTING.md ]; then
cat > CONTRIBUTING.md <<'EOF'
# Contributing
1. Fork and branch.
2. Commit clearly.
3. All pushes automatically update ProofLedger and Discussions.
EOF
          fi

          if [ ! -f SECURITY.md ]; then
cat > SECURITY.md <<'EOF'
# Security Policy
Report vulnerabilities privately.
Response target: within 48 hours.
EOF
          fi

          if [ ! -f .github/ISSUE_TEMPLATE/bug_report.md ]; then
cat > .github/ISSUE_TEMPLATE/bug_report.md <<'EOF'
---
name: ðŸž Bug Report
about: Report a problem
labels: bug
---
### Description
Describe the issue.
### Steps to Reproduce
1.
2.
3.
### Expected Behavior
Describe what you expected.
EOF
          fi

          if [ ! -f .github/PULL_REQUEST_TEMPLATE.md ]; then
cat > .github/PULL_REQUEST_TEMPLATE.md <<'EOF'
# ðŸ§© Pull Request
## Summary
## Related Issue
- [ ] Build successful
- [ ] ProofLedger updated
- [ ] Linked Discussions/Issues
EOF
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md LICENSE CODE_OF_CONDUCT.md CONTRIBUTING.md SECURITY.md .github
          git commit -m "chore: ðŸ§© Auto ensure community standard files" || echo "No changes"
          git push origin main || echo "Push skipped"

  # -----------------------------------------------------------------
  # Job 2: Appends a commit record to the ledger.
  # Runs AFTER 'community' to avoid commit conflicts.
  # -----------------------------------------------------------------
  proofledger:
    name: ðŸ§¾ ProofLedger Update
    runs-on: ubuntu-latest
    needs: community # Must run after community job to avoid push conflicts
    permissions:
      contents: write # Needs permission to commit and push files.
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ”’ Append ProofLedger Entry
        shell: bash
        run: |
          mkdir -p proofledger
          {
            echo "Commit SHA: $GITHUB_SHA"
            echo "Author: $GITHUB_ACTOR"
            echo "Repository: $GITHUB_REPOSITORY"
            echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "SHA256: $(git rev-parse HEAD | sha256sum | cut -d' ' -f1)"
            echo "--------------------------------------"
          } >> proofledger/proofledger.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add proofledger/proofledger.txt
          git commit -m "chore: ðŸ”’ Update ProofLedger for $GITHUB_SHA" || echo "No new ledger entry"
          git push origin main || echo "Push skipped"

  # -----------------------------------------------------------------
  # Job 3: Enables Discussions API.
  # Runs in parallel with 'community'.
  # -----------------------------------------------------------------
  enable-discussions:
    name: âš™ï¸ Enable Discussions Automatically
    runs-on: ubuntu-latest
    permissions:
      administration: write # Required to PATCH repo settings
      discussions: write    # Required to create discussion categories
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split("/");
            console.log("ðŸ”§ Enabling Discussions feature if disabled...");
            try {
              await github.request("PATCH /repos/{owner}/{repo}", {
                owner,
                repo,
                has_discussions: true
              });
              console.log("âœ… Discussions feature is enabled.");
            } catch (e) {
              console.error("Failed to enable discussions. Check 'administration: write' permission.", e.message);
            }
            
            console.log("ðŸ”Ž Checking for 'General' category...");
            const repoData = await github.graphql(`
              query($owner:String!, $repo:String!){
                repository(owner:$owner, name:$repo){
                  id
                  discussionCategories(first:10){nodes{id name}}
                }
              }`,
              { owner, repo }
            );

            const general = repoData.repository.discussionCategories.nodes.find(c => c.name === "General");
            if (general) {
              console.log("âœ… 'General' category exists.");
            } else {
              console.log("âž• Creating 'General' category...");
              try {
                const createCat = await github.graphql(`
                  mutation($repoId:ID!){
                    createDiscussionCategory(input:{
                      repositoryId:$repoId,
                      name:"General",
                      description:"General discussion topics"
                    }){discussionCategory{id name}}
                  }`, { repoId: repoData.repository.id });
                console.log("âœ… Created:", createCat.createDiscussionCategory.discussionCategory.name);
              } catch (e) {
                 console.error("Failed to create 'General' category. Check 'discussions: write' permission.", e.message);
              }
            }

  # -----------------------------------------------------------------
  # Job 4: Creates a discussion for the user's commit.
  # Runs AFTER 'enable-discussions' to ensure the category exists.
  # -----------------------------------------------------------------
  discussion:
    name: ðŸ’¬ Create Discussion for Commit
    runs-on: ubuntu-latest
    needs: enable-discussions # Must wait for category to be ready
    permissions:
      discussions: write # Required to create a new discussion
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split("/");
            const repoInfo = await github.graphql(`
              query($owner: String!, $repo: String!) {
                repository(owner: $owner, name: $repo) {
                  id
                  discussionCategories(first: 10) { nodes { id name } }
                }
              }
            `, { owner, repo });
            
            const category = repoInfo.repository.discussionCategories.nodes.find(c => c.name === "General");
            if (!category) {
              console.error("âŒ 'General' category not found. Skipping discussion creation.");
              return;
            }

            const title = `ðŸ—£ï¸ Commit Discussion â€” ${process.env.GITHUB_SHA.slice(0,7)}`;
            const body = [
              `A new commit was pushed by @${process.env.GITHUB_ACTOR}.`,
              `**Repository:** ${process.env.GITHUB_REPOSITORY}`,
              `**Commit:** ${process.env.GITHUB_SHA}`,
              `**Message:** \`\`\`${process.env.GITHUB_EVENT_PATH ? (await require('fs').promises.readFile(process.env.GITHUB_EVENT_PATH, 'utf8').then(data => JSON.parse(data).head_commit.message)) : 'N/A'}\`\`\``
            ].join("\n\n");
            
            const result = await github.graphql(`
              mutation($repoId: ID!, $catId: ID!, $title: String!, $body: String!) {
                createDiscussion(input:{
                  repositoryId:$repoId,
                  categoryId:$catId,
                  title:$title,
                  body:$body
                }){discussion{url}}
              }`,
              { repoId: repoInfo.repository.id, catId: category.id, title, body }
            );
            console.log("âœ… Discussion created:", result.createDiscussion.discussion.url);

  # -----------------------------------------------------------------
  # Job 5: Creates an issue for the user's commit.
  # Runs in parallel with other jobs.
  # -----------------------------------------------------------------
  issue:
    name: ðŸª¶ Auto Create Issue
    runs-on: ubuntu-latest
    permissions:
      issues: write # Required to create an issue
    steps:
      - name: ðŸš€ Create Issue for Commit
        uses: peter-evans/create-issue@v5
        with:
          title: "ðŸš€ Auto Update â€” ${{ github.event.head_commit.message }}"
          body: |
            A new commit was pushed to `main` by @${{ github.actor }}.
            
            **Commit:** `${{ github.sha }}`
            **Message:** `${{ github.event.head_commit.message }}`
            
            This issue was auto-generated for tracking and proof-of-work.
          labels: |
            automation
            proofledger
          assignees: ${{ github.actor }}
